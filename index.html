<html lang="en"><head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Frontend Mentor | Results summary component</title>

    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }

      body {
            height: 100%;
            display: flex;
            font-family: "Hanken Grotesk", sans-serif;
            align-items: center;
            justify-content: center;
    } 
      
      .gen {
        display: flex;
        columns: 2;
        column-gap: 0px;
        justify-content: center;
        align-items: center;
        background-color: rgb(250, 250, 250);
        height: 343px;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
      }

      .card1{
            flex: 1;
            width: 190px;
            height: 300px;
            color: white;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #6743ff 
        }
        .card1 h2 {
            margin: 0;
            padding: 0;
            font-size: 20px;
            margin-bottom: 25px;
            color: rgb(223, 217, 217);
        }    
        
        .score {
            width: 100px;
            height: 100px;
            border-radius: 100%;
            background-color: #4d22c9;
            margin: 0 auto;
            box-shadow: 0px 0px 0px 2px rgba(0,0,0,0.2);
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .score h1 {
            font-size: 40px;
            margin: 0;
            margin: 0;
            padding-top: 3px;
        }
        .score h3 {
            font-size: 17px;
            font-weight: 400;
            margin: 0;
            margin-top: 5px;
            padding: 0;
            color: rgb(223, 217, 217);
        }
        .text {
            margin-top: 30px;
        }
        .text h4 {
            margin: 0;
            padding: 0;
            font-size: 22px;
            margin-bottom: 10px;
        }
        .text p {
            margin: 0;
            padding: 0;
            font-size: 15px;
            color: rgb(223, 217, 217);
        }

        .card2{
            width: 200px;
            height: 300px;
            margin: 0;
            padding: 20px;
        }

        .card2 h1 {
            margin: 0;
            padding: 0;
            font-size: 20px;
            margin-bottom: 25px;
            color: rgb(10, 10, 10);
        }

        .reaction {
            width: 170px;
            display: inline-flex;
            height: 15px;
            border-radius: 5%;
            background-color: #fff6f5;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 20px;
        }

        .reaction h2 {
            display: flex;
            align-items: center;
            font-size: 15px;
            margin: 0;
            margin: 0;
            padding-top: 3px;
            color: #FF5555;
        }

        img {
            height: 15px;
            margin-right: 5px;
        }

        .reaction h3 {
            font-size: 17px;
            font-weight: 400;
            margin: 0;
            margin-top: 5px;
            margin-left: 30px;
            padding: 0;
            justify-self: center;
            color: rgb(10, 10, 10);
        }

        .reaction h4 {
            font-size: 17px;
            font-weight: 400;
            margin: 0;
            margin-top: -22px;
            margin-left: 55px;
            padding: 0;
            justify-self: flex-end;
            color: rgb(129, 128, 128);
        }

        .memory {
            width: 170px;
            display: inline-flex;
            height: 15px;
            border-radius: 5%;
            background-color:  #FFFBF2;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 20px;
        }

        .memory h2 {
            font-size: 15px;
            margin: 0;
            margin: 0;
            padding-top: 3px;
            color: #FFB21E;
        }

        .memory h3 {
            font-size: 17px;
            font-weight: 400;
            margin: 0;
            margin-top: 5px;
            margin-left: 30px;
            padding: 0;
            justify-self: center;
            color: rgb(10, 10, 10);
        }

        .memory h4 {
            font-size: 17px;
            font-weight: 400;
            margin: 0;
            margin-top: -22px;
            margin-left: 55px;
            padding: 0;
            justify-self: flex-end;
            color: rgb(129, 128, 128);
        }

        .verbal {
            width: 170px;
            display: inline-flex;
            height: 15px;
            border-radius: 5%;
            background-color: #F2FBFA;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            justify-content: flex-start;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 20px;
        }

        .verbal h2 {
            font-size: 15px;
            margin: 0;
            margin: 0;
            padding-top: 3px;
            color: #00BB8F;
        }

        .verbal h3 {
            font-size: 17px;
            font-weight: 400;
            margin: 0;
            margin-top: 5px;
            margin-left: 30px;
            padding: 0;
            justify-self: center;
            color: rgb(10, 10, 10);
        }

        .verbal h4 {
            font-size: 17px;
            font-weight: 400;
            margin: 0;
            margin-top: -22px;
            margin-left: 55px;
            padding: 0;
            justify-self: flex-end;
            color: rgb(129, 128, 128);
        }

        .visual {
            width: 170px;
            display: inline-flex;
            height: 15px;
            border-radius: 5%;
            background-color: #F3F3FD;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            justify-content: flex-start;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 20px;
        }

        .visual h2 {
            font-size: 15px;
            margin: 0;
            margin: 0;
            padding-top: 3px;
            color: #1125D6;
        }

        .visual h3 {
            font-size: 17px;
            font-weight: 400;
            margin: 0;
            margin-left: 30px;
            padding: 0;
            margin-top: 3px;
            justify-self: center;
            color: rgb(10, 10, 10);
        }

        .visual h4 {
            font-size: 17px;
            font-weight: 400;
            margin: 0;
            margin-top: -22px;
            margin-left: 55px;
            padding: 0;
            justify-self: flex-end;
            color: rgb(129, 128, 128);
        }

        button {
            width: 180px;
            height: 40px;
            border-radius: 50px;
            background-color: #6743ff ;
            border: none;
            margin: 0 auto;
            box-shadow: 0 0 1px rgba(0,0,0,0.2);
            justify-content: center;
            align-items: center;
            padding: 10px;
            margin-bottom: 20px;
            cursor: pointer;
            color: rgb(252, 252, 253);
        }

        button:hover {
            background-color: rgb(5, 25, 70);
            color: rgb(252, 252, 253);
        }

    <section class="gen">
        <div class="card1">
            <h2>Your Result</h2>
            <div class="score">
                <h1>76</h1>
                <h3>of 100</h3>
            </div>
            <div class="text">
                <h4>Great</h4>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>

        <div class="card2">
            <h1>Summary</h1>
            <div class="reaction">
                <h2><img src="./assets/images/icon-reaction.svg" alt="#">Reaction</h2>
                <div>
                    <h3>80</h3>
                    <h4>/100</h4>
                </div>
            </div>
            <div class="memory">
                <h2><img src="./assets/images/icon-memory.svg" alt="#">Memory</h2>
                <div>
                    <h3>92</h3>
                    <h4>/100</h4>
                </div>
            </div>
            <div class="verbal">
                <h2><img src="./assets/images/icon-verbal.svg" alt="#">Verbal</h2>
                <div>
                    <h3>61</h3>
                    <h4>/100</h4>
                </div>
            </div>
            <div class="visual">
                <h2><img src="./assets/images/icon-visual.svg" alt="#">Visual</h2>
                <div>
                    <h3>72</h3>
                    <h4>/100</h4>
                </div>
            </div>
            <button>Continue</button>
        </div>
    </section>
